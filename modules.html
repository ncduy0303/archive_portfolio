---
layout: page
title: "Modules Taken"
description:
---
<section id="experience">
    <div class="container">
        <div class="row">
            {% for section in site.data.modules %}
            <div class="col-lg-8 col-lg-offset-2">
                <h3 class="section-heading">{{ section.title }}</h3>
                <table class="table">
                    {% for module in section.modules %}
                    <tr>
                        <td>{{ module.code }}</td>
                        <td>{{ module.description }}</td>
                        <td>{{ module.grade }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
